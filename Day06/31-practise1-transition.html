<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .t-btn{
            padding: .5rem 1rem;
            border-radius: 5rem;
            border: none;
            background-image: linear-gradient(45deg, rgb(189, 86, 86), rgb(124, 67, 11));
            color: antiquewhite;
            transition: all 1s;
            cursor: pointer;
        }

        .t-btn:hover{
            background-image: linear-gradient(145deg, orange, yellow);
            color: black;
        }

    </style>

</head>
<body>
    <button class="t-btn">Click Me</button>
</body>
</html>
